<!-- importing from authentication_parent.html -->
{% extends'authentication_parent.html'%}
{% block content %}

<!-- form group for register -->

    <!-- name section -->
    <!-- name section -->
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div>
            <input name="inputed_user_name" type="text" class="form-control" id="name" placeholder="..">
        </div>
    </div>
    <!-- email section -->
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div>
            <input name="inputed_email" type="text" class="form-control" id="staticEmail"
                placeholder="eg.abc@gmail.com">
        </div>
    </div>
    <!--password section  -->
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Create password</label>
        <div>
            <input name="inputed_user_password" type="password" class="form-control" id="password"
                placeholder="********">
        </div>
    </div>

    <!-- confriming pasword section -->

    <div class="form-group row">
        <label for="confirm_password" class="col-sm-2 col-form-label">Confirm password</label>
        <div>
            <input name="inputed_user_confirming_password" type="password" class="form-control" id="confirm_password"
                placeholder="********">
        </div>
    </div>
    <button class=" btn btn-block btn-dark" type="submit">Register</button>


{% endblock %}
